<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sydney Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Events in Sydney</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for event in events %}
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold">{{ event.title }}</h2>
            <p class="text-gray-600">{{ event.date }}</p>
            <form action="/get_tickets" method="POST" class="mt-4 space-y-2">
                <input type="hidden" name="url" value="{{ event.url }}">
                <input type="email" name="email" placeholder="Your email" required class="border p-2 w-full rounded">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">GET TICKETS</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
